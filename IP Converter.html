<!DOCTYPE html>
<html>
<head>
    <title>IP Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">IP Converter</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Binary to Decimal</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="binaryIP">Enter Binary IP Address:</label>
                        <input type="text" class="form-control" id="binaryIP" placeholder="Enter binary IP address...">
                    </div>
                    <button class="btn btn-primary" onclick="convertBinaryToDecimal()">Convert</button>
                    <p class="mt-3">Decimal Dotted Notation: <span id="decimalResult"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Decimal to Binary</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="decimalIP">Enter Decimal IP Address:</label>
                        <input type="text" class="form-control" id="decimalIP" placeholder="Enter decimal IP address...">
                    </div>
                    <button class="btn btn-primary" onclick="convertDecimalToBinary()">Convert</button>
                    <p class="mt-3">Binary Dotted Notation: <span id="binaryResult"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function convertBinaryToDecimal() {
        var binaryIP = document.getElementById("binaryIP").value;
        var binaryGroups = binaryIP.split(".");
        var decimalGroups = [];

        for (var i = 0; i < binaryGroups.length; i++) {
            var decimal = parseInt(binaryGroups[i], 2);
            decimalGroups.push(decimal);
        }

        var decimalDottedNotation = decimalGroups.join(".");
        document.getElementById("decimalResult").innerHTML = decimalDottedNotation;
    }

    function convertDecimalToBinary() {
        var decimalIP = document.getElementById("decimalIP").value;
        var decimalGroups = decimalIP.split(".");
        var binaryGroups = [];

        for (var i = 0; i < decimalGroups.length; i++) {
            var binary = parseInt(decimalGroups[i]).toString(2).padStart(8, '0');
            binaryGroups.push(binary);
        }

        var binaryDottedNotation = binaryGroups.join(".");
        document.getElementById("binaryResult").innerHTML = binaryDottedNotation;
    }
</script>
</body>
</html>
